name: Build and Deploy

on:
  workflow_call:
    inputs:
      apiBaseUrl:
        required: true
        type: string
    secrets:
      storageConnectionString:
        required: true

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      VITE_API_BASE_URL: ${{ inputs.apiBaseUrl }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Deploy to Azure Storage Static Website
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az storage blob upload-batch \
              --connection-string "${{ secrets.storageConnectionString }}" \
              --destination '$web' \
              --source dist \
              --overwrite true
